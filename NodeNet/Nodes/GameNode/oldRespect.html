<script>
	var respects = 0;
	var respectLevel = 1;
	var disrespects = 8000000000;

	function showAll() {
		document.getElementById('respectCounter').innerHTML = respects + " Total Respects Sent";
		document.getElementById('respectLevelCounter').innerHTML = respectLevel + " Total Mouths";
		document.getElementById('disrespectCounter').innerHTML = disrespects + " People Left to Respect";
	}
	showAll();
	
	function addRespect() {
		respects += respectLevel;
		disrespects -= respectLevel;
		showAll();
	}
	//function addBigRespect() {
	//	respects += 100000000;
	//	disrespects -= 100000000;
	//	showAll();
	//}
	function addMouth() {
		if (respects < 50) {
			document.getElementById('flexSpace').innerHTML = "Sorry, you don't have enough respects. Try going out to the park and handing out compliments?";
		}
		else if (respectLevel > 9) {
			document.getElementById('flexSpace').innerHTML = "You already have a lot of mouths. Try the next button?";
		}
		else {
			respects -= 50;
			disrespects += 50;
			respectLevel += 1;
			showAll();
		}
	}
	
	function addMouth2() {
		if (respects < 1000) {
			document.getElementById('flexSpace').innerHTML = "Sorry, you don't have enough respects. Try posting a positive quote on social media?";
		}
		else {
			respects -= 1000;
			disrespects += 1000;
			respectLevel += 10;
			showAll();
		}
	}

	function addMouth3() {
		if (respects < 100000) {
			document.getElementById('flexSpace').innerHTML = "Sorry, you don't have enough respects. Try giving a friend a hug?";
		}
		else {
			respects -= 100000;
			disrespects += 100000;
			respectLevel += 1000;
			showAll();
		}
	}
	function addMouth4() {
		if (respects < 10000000) {
			document.getElementById('flexSpace').innerHTML = "Sorry, you don't have enough respects. Try giving a bug a hug?";
		}
		else {
			respects -= 10000000;
			disrespects += 10000000;
			respectLevel += 100000;
			showAll();
		}
	}
</script>
