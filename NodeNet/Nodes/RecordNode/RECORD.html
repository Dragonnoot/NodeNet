<!DOCTYPE html>
<html>
  <style>
body {
  text-align: center;
  background-color: rgb(85, 85, 255);
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

button {
  display: inline-block;
  margin: 1em 1em;
  font-size: 2em;
  cursor: pointer;
  background-color:rgb(219, 219, 255);
  border: 2px solid blue;
}

video {
  border: 1px solid lightgray;
  width: 100%;
  background-color: #eee;
}

</style>
  <head>
    <title>Screen Recording</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p>CODE FOLLOWED FROM https://dev.to/sebastianstamm/screen-recording-in-10-lines-of-vanilla-js-3bo8   - And modified by Dragonnoot â–º That was allowed.</p>
    <p>To download after recording, right click the playing video and hit "Download" or "Save as". Enjoy!</p>
    <button id="start">
      Start Recording
    </button>
    <button id="stop" disabled>
      Stop Recording
    </button>
    <video autoplay />

    <script>const start = document.getElementById("start");
const stop = document.getElementById("stop");
const video = document.querySelector("video");
let recorder, stream;

async function startRecording() {

const stream = await navigator.mediaDevices.getUserMedia({
  audio: true,
   video: { mediaSource: "screen" }
});

  recorder = new MediaRecorder(stream);

  const chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = e => {
    const completeBlob = new Blob(chunks, { type: chunks[0].type });
    video.src = URL.createObjectURL(completeBlob);
  };

  recorder.start();
}

start.addEventListener("click", () => {
  start.setAttribute("disabled", true);
  stop.removeAttribute("disabled");

  startRecording();
});

stop.addEventListener("click", () => {
  stop.setAttribute("disabled", true);
  start.removeAttribute("disabled");

  recorder.stop();
  stream.getVideoTracks()[0].stop();
});
</script>
  </body>
</html>
